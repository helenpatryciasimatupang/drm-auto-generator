<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RFP Auto Generator</title>

  <!-- XLSX LIBRARY VIA CDN (WAJIB) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 320px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>RFP AUTO GENERATOR</h2>

  <!-- INPUT FILE -->
  <input type="file" id="file" accept=".xlsx,.xls">
  <br>

  <!-- BUTTON -->
  <button onclick="processExcel()">Generate RFP</button>

  <!-- STATUS -->
  <p id="status"></p>

  <!-- APP LOGIC (HARUS DI PALING BAWAH) -->
  <script src="app.js"></script>

</body>
</html>
