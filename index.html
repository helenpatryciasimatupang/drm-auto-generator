<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>RFP AUTO GENERATOR</title>
<script src="lib/xlsx.full.min.js"></script>
<style>
body { font-family: Arial; padding:20px }
input, button { padding:8px; margin:6px 0; width:420px }
table { border-collapse: collapse; margin-top:10px }
td, th { border:1px solid #ccc; padding:6px }
</style>
</head>
<body>

<h2>RFP AUTO GENERATOR – SUBMIT DRM LM</h2>

<h3>1️⃣ Upload Monitoring Daily</h3>
<input type="file" id="monitoringFile" accept=".csv,.xlsx" />

<h3>2️⃣ Upload Master Pop Up</h3>
<input type="file" id="masterFile" accept=".xlsx" />

<h3>3️⃣ Input FDT ID HOTLIST (1 per baris)</h3>
<textarea id="fdtList" rows="6" style="width:420px"></textarea>

<h3>4️⃣ Generate</h3>
<button onclick="generate()">Generate Excel</button>

<p id="status"></p>

<script src="app.js"></script>
</body>
</html>
