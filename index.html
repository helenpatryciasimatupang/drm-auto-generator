<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RFP Auto Generator</title>

  <!-- XLSX -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h2 {
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 320px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>RFP AUTO GENERATOR</h2>
  <p>Upload <b>Template Submit DRM</b>, sistem akan auto isi RFP</p>

  <input type="file" id="file" accept=".xlsx,.xls">
  <br>
  <button onclick="processExcel()">Generate RFP</button>

  <p id="status"></p>

  <script src="app.js"></script>
</body>
</html>
