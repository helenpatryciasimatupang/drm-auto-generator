<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>RFP Auto Generator</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f2f2f2;
  }
  .container {
    max-width: 820px;
    margin: 0 auto;
    background: #fff;
    padding: 30px 24px 60px;
    min-height: 100vh;
    box-sizing: border-box;
  }
  h2 { margin-top: 0; }
  h3 {
    margin-top: 30px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 6px;
  }
  label {
    display: block;
    margin-top: 14px;
    font-weight: bold;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    box-sizing: border-box;
  }
  button {
    margin-top: 30px;
    padding: 14px;
    width: 100%;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }
  #status { margin-top: 20px; font-weight: bold; }
  .note { color:#666; margin-top:8px; }
</style>
</head>

<body>
<div class="container">

<h2>RFP AUTO GENERATOR</h2>
<p>Isi data DRM di web → sistem generate Excel RFP otomatis</p>

<h3>DATA UTAMA</h3>

<label>Tenant ID (tanpa LN)</label>
<input id="tenant">

<label>Nama Perumahan / Kawasan</label>
<input id="kawasan">

<label>FDT Coding</label>
<input id="fdt">

<label>Drawing Number LM</label>
<input id="drawing">

<h3>LOKASI</h3>

<label>Latitude</label>
<input id="lat">

<label>Longitude</label>
<input id="lng">

<h3>DATA HP</h3>

<label>HP Plan</label>
<input id="hpPlan">

<label>HP Design (Breakdown Permit ID)</label>
<input id="hpDesign">

<label>HP Residential</label>
<input id="hpRes">

<label>Bizz Pass</label>
<input id="bizz">

<h3>DATA TEKNIS</h3>
<p class="note">
Kebutuhan Core BB, Jumlah Splitter, KM Strand LM (M), dan Civil Work
<b>diisi otomatis “-”</b>. Link GDrive <b>kosong</b>.
</p>

<button onclick="generate()">GENERATE RFP</button>

<p id="status"></p>

</div>

<script src="app.js"></script>
</body>
</html>
