<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RFP AUTO GENERATOR</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 16px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #f2f2f2; }
    input { width: 100%; box-sizing: border-box; }
    button { padding: 10px 16px; font-size: 15px; margin-right: 6px; }
  </style>
</head>
<body>

<h2>RFP AUTO GENERATOR — Lookup by FDTID HOTLIST</h2>

<p><b>1. Upload Monitoring CSV</b></p>
<input type="file" id="monitoringFile" accept=".csv">

<hr>

<p><b>2. Input Area</b></p>

<table>
  <thead>
    <tr>
      <th>No</th>
      <th>FDTID HOTLIST</th>
      <th>Drawing Number (5 digit)</th>
      <th>HP Design</th>
      <th>HP APD All</th>
      <th>HP Residential</th>
      <th>Bizz Pass</th>
    </tr>
  </thead>
  <tbody id="areaBody">
    <tr>
      <td>1</td>
      <td><input class="fdtid"></td>
      <td><input></td>
      <td><input></td>
      <td><input></td>
      <td><input></td>
      <td><input></td>
    </tr>
  </tbody>
</table>

<button onclick="addRow()">➕ Tambah Area</button>
<button onclick="generateExcel()">⬇️ Generate RFP Excel</button>

<script src="app.js"></script>
</body>
</html>
