<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RFP Auto Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #eee; }
    input { width: 100%; }
    button { padding: 8px 14px; margin: 10px 5px; }
  </style>
</head>
<body>

<h2>RFP AUTO GENERATOR — Lookup by FDTID HOTLIST</h2>

<h3>1. Upload Monitoring CSV</h3>
<input type="file" id="monitoringFile" accept=".csv">

<h3>2. Input Area</h3>

<table>
  <thead>
    <tr>
      <th>No</th>
      <th>FDTID HOTLIST</th>
      <th>Drawing Number (5 digit)</th>
      <th>HP Design</th>
      <th>HP APD All</th>
      <th>HP Residential</th>
      <th>Bizz Pass</th>
    </tr>
  </thead>
  <tbody id="areaBody">
    <tr>
      <td>1</td>
      <td><input></td>
      <td><input value="00200"></td>
      <td><input></td>
      <td><input></td>
      <td><input></td>
      <td><input value="0"></td>
    </tr>
  </tbody>
</table>

<button onclick="addRow()">➕ Tambah Area</button>
<button onclick="generateExcel()">⬇️ Generate RFP Excel</button>

<script src="app.js"></script>
</body>
</html>
