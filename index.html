<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RFP Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { margin-bottom: 10px; }
    button { padding: 10px 16px; font-size: 15px; }

<body>

<h2>RFP Generator (Hotlist → Monitoring)</h2>

<p><b>1. Upload Data Monitoring</b></p>

<input type="file" id="hotlistFile">

<p><b>3. Generate Excel RFP</b></p>
<button onclick="generate()">⬇️ Generate RFP Excel</button>

<script src="app.js"></script>
</body>
