<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>RFP Auto Generator</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body { font-family: Arial; margin:0; background:#f2f2f2 }
.container { max-width: 1200px; margin:auto; background:#fff; padding:20px; }
table { width:100%; border-collapse: collapse; margin-top: 10px; }
th, td { border:1px solid #ccc; padding:6px; }
th { background:#eee; }
input { width:100%; box-sizing:border-box; padding:6px; }
.actions { margin-top: 15px; display:flex; gap:10px; }
button { padding:10px 14px; font-weight:bold; cursor:pointer; }
#status { margin-top: 10px; font-weight: bold; }
</style>
</head>

<body>
<div class="container">

<h2>RFP AUTO GENERATOR (MULTI AREA)</h2>
<p>1 baris = 1 area. Klik <b>Tambah Area</b> untuk tambah baris.</p>

<table id="dataTable">
<thead>
<tr>
  <th>Tenant ID</th>
  <th>Nama Kawasan</th>
  <th>FDT Coding</th>
  <th>Drawing LM</th>
  <th>Latitude</th>
  <th>Longitude</th>
  <th>HP Plan</th>
  <th>HP Design</th>
  <th>HP Residential</th>
  <th>Bizz Pass</th>
</tr>
</thead>
<tbody>
<tr>
  <td><input class="tenant" placeholder="contoh: 890000"></td>
  <td><input class="kawasan"></td>
  <td><input class="fdt"></td>
  <td><input class="drawing"></td>
  <td><input class="lat"></td>
  <td><input class="lng"></td>
  <td><input class="hpPlan"></td>
  <td><input class="hpDesign"></td>
  <td><input class="hpRes"></td>
  <td><input class="bizz"></td>
</tr>
</tbody>
</table>

<div class="actions">
  <button type="button" id="btnAdd">âž• Tambah Area</button>
  <button type="button" id="btnGen">ðŸ“¥ Generate RFP</button>
</div>

<p id="status"></p>

</div>

<script src="app.js"></script>
<script>
  // bind tombol setelah app.js keload
  document.getElementById("btnAdd").addEventListener("click", addRow);
  document.getElementById("btnGen").addEventListener("click", generate);
</script>
</body>
</html>
